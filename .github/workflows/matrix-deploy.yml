name: Multi stage build & deploy

on:
  workflow_dispatch:
  push:
    branches: ["main", "development"]
    paths:
      - "src/**"
      - ".github/actions/**"
      - ".github/workflows/**"
      - ".gitmodules"

jobs:
  set-env:
    runs-on: ubuntu-22.04
    name: Set Environment (Matrix Deploy)
    outputs:
      branch: ${{ steps.var.outputs.branch }}
      checked-out-sha: ${{ steps.var.outputs.checked-out-sha }}
      allow-deploy-to-dev: ${{ steps.deployment-flags.outputs.allow-deploy-to-dev }}
      allow-deploy-to-test: ${{ steps.deployment-flags.outputs.allow-deploy-to-test }}
      allow-deploy-to-staging: ${{ steps.deployment-flags.outputs.allow-deploy-to-staging }}
      allow-deploy-to-production: ${{ steps.deployment-flags.outputs.allow-deploy-to-production }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - id: var
        run: |
          GIT_BRANCH=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
          CHECKED_OUT_SHA="$(git log -1 '--format=format:%H')"
          echo "branch=$GIT_BRANCH" >> $GITHUB_OUTPUT
          echo "checked-out-sha=$CHECKED_OUT_SHA" >> $GITHUB_OUTPUT

      - id: deployment-flags
        shell: pwsh
        run: |
          $branch = '${{ steps.var.outputs.branch }}'

          # Deployment matrix: which branches deploy to which environments
          $deployDev     = $branch -in 'main', 'development'
          $deployTest    = $branch -in 'main', 'development'
          $deployStaging = $branch -eq 'main'
          $deployProd    = $branch -eq 'main'

          "allow-deploy-to-dev=$($deployDev.ToString().ToLower())" >> $env:GITHUB_OUTPUT
          "allow-deploy-to-test=$($deployTest.ToString().ToLower())" >> $env:GITHUB_OUTPUT
          "allow-deploy-to-staging=$($deployStaging.ToString().ToLower())" >> $env:GITHUB_OUTPUT
          "allow-deploy-to-production=$($deployProd.ToString().ToLower())" >> $env:GITHUB_OUTPUT

  create-and-publish-image:
    needs: set-env
    name: Create & Publish Image
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    with:
      branch: ${{ needs.set-env.outputs.branch }}
      checked-out-sha: ${{ needs.set-env.outputs.checked-out-sha }}

  create-and-tag-release:
    needs: [set-env, create-and-publish-image]
    name: Create & Tag Release
    uses: ./.github/workflows/create-tag-release.yml
    secrets: inherit

  deploy-to-dev:
    name: Deployment to Dev
    needs: [
              set-env,
              create-and-publish-image,
              create-and-tag-release
            ]
    if: needs.set-env.outputs.allow-deploy-to-dev == 'true'
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        target: [Dev]
    uses: ./.github/workflows/deploy-image.yml
    with:
      environment: ${{ matrix.target }}
      branch: ${{ needs.set-env.outputs.branch }}
      checked-out-sha: ${{ needs.set-env.outputs.checked-out-sha }}
      run-e2e-tests: false
    secrets: inherit

  deploy-to-test:
    name: Deployment to Test
    needs: [set-env, deploy-to-dev]
    if: needs.set-env.outputs.allow-deploy-to-test == 'true'
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        target: [Tst]
    uses: ./.github/workflows/deploy-image.yml
    with:
      environment: ${{ matrix.target }}
      branch: ${{ needs.set-env.outputs.branch }}
      checked-out-sha: ${{ needs.set-env.outputs.checked-out-sha }}
      run-e2e-tests: true
    secrets: inherit

  generate-subtopic-visualisations:
    needs: [set-env, deploy-to-test]
    name: Run the visualisation workflow against staging content.
    if: needs.set-env.outputs.allow-deploy-to-staging == 'true'
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        target: [Staging]
    uses: ./.github/workflows/qa-viz.yml
    with:
      environment: ${{ matrix.target }}
    secrets: inherit

  deploy-to-staging:
    needs: [set-env, deploy-to-test]
    name: Deployment to Staging
    if: needs.set-env.outputs.allow-deploy-to-staging == 'true'
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        target: [Staging]
    uses: ./.github/workflows/deploy-image.yml
    with:
      environment: ${{ matrix.target }}
      branch: ${{ needs.set-env.outputs.branch }}
      checked-out-sha: ${{ needs.set-env.outputs.checked-out-sha }}
      run-e2e-tests: true
    secrets: inherit

  deploy-to-production:
    needs: [set-env, deploy-to-staging]
    name: Deployment to Production
    if: needs.set-env.outputs.allow-deploy-to-production == 'true'
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        target: [Production]
    uses: ./.github/workflows/deploy-image.yml
    with:
      environment: ${{ matrix.target }}
      branch: ${{ needs.set-env.outputs.branch }}
      checked-out-sha: ${{ needs.set-env.outputs.checked-out-sha }}
      run-e2e-tests: false
    secrets: inherit
