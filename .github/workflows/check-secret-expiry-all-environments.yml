name: Check Secret Expiry

on:
  push:
    branches:
      - feature/257388-check-secret-expiry

  # schedule:
  #   - cron: '0 9 * * *'  # Every day at 9am UTC
  # workflow_dispatch:

jobs:
  check-expiry:
    name: Check Secret Expiry
    strategy:
      fail-fast: true
      matrix:
        target: [Dev, Tst]
      max-parallel: 1
    uses: ./.github/workflows/check-secret-expiry.yml
    with:
      environment: ${{ matrix.target }}
    secrets: inherit
