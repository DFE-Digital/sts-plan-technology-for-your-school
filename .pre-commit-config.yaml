repos:
  # Universal hygiene (fast, huge payoff)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        name: Fix ends of files

      - id: fix-byte-order-marker
        name: Remove UTF-8 BOM

      - id: mixed-line-ending
        name: Normalize line endings to LF
        args: ['--fix=lf']

      - id: trailing-whitespace
        name: Remove trailing whitespace
        args: ['--markdown-linebreak-ext=md']

      - id: check-json
        name: Run GitHub JSON linter on files except tsconfig.json
        exclude: tsconfig.json$ # Exlude tsconfig*.json from check-json hook as it contains comments

      - id: check-yaml
        name: Run GitHub YAML linter

  # CSharpier formatting (avoids opinionated style rewrites)
  - repo: local
    hooks:
      - id: csharpier
        name: Run CSharpier
        entry: dotnet csharpier
        args: ['format']
        language: system
        types: ['c#']
        exclude: ^(bin/|obj/|wwwroot/|.*Generated.*)

  # Web and config formats
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Run Prettier on documentation, web and config files
        files: .(html|js|mjs|ts|tsx|css|scss|json|md)$
        exclude: (^|/)(bin|obj|wwwroot)(/|$)|.*Generated.*

  - repo: https://github.com/lirantal/anti-trojan-source
    rev: v1.8.1
    hooks:
      - id: anti-trojan-source
        name: Detect trojan source attacks
        args: ['--verbose']
        exclude: ^(bin/|obj/|wwwroot/|.*Generated.*)
